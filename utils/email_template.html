<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirme seu E-mail</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #F8FAFC; /* Fundo cinza bem claro da sua paleta */
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 45px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      border: 1px solid #F1F5F9;
    }
    .button {
      display: inline-block;
      background-color: #014F43; /* SEU VERDE DE BOTÃO */
      color: #ffffff !important;
      padding: 14px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
      margin-bottom: 20px;
      transition: background-color 0.3s;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 30px;
    }
    .footer {
      font-size: 12px;
      color: #7E8EAE; /* Cor de texto da sua paleta */
      text-align: center;
      margin-top: 40px;
      border-top: 1px solid #F1F5F9;
      padding-top: 20px;
    }
    a.link {
      color: #2F54A0; /* Seu azul de destaque */
      word-break: break-all;
    }
  </style>
</head>
<body>

  <div class="container">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/conceptfac/SER_SCP_Dashboard/refs/heads/main/imgs/logo.png" alt="Logo" width="160" style="display: block; margin: 0 auto; fill: #102C65;">
        </div>
    
    <h2 style="color: #102C65; text-align: center; font-size: 24px; margin-bottom: 15px; margin-top: 0;">Confirme seu e-mail</h2>
    
    <p style="color: #555; font-size: 16px; line-height: 1.6; text-align: center; margin-bottom: 30px;">
      Estamos quase lá! Para garantir a segurança da sua conta e liberar seu acesso, clique no botão abaixo:
    </p>

    <div style="text-align: center;">
      <a href="{{ .ConfirmationURL }}" class="button">Confirmar meu cadastro</a>
    </div>

    <p style="color: #999; font-size: 13px; text-align: center; margin-top: 30px;">
      Ou copie e cole o link abaixo no seu navegador:<br>
      <a href="{{ .ConfirmationURL }}" class="link">{{ .ConfirmationURL }}</a>
    </p>

    <div class="footer">
      <p>Se você não criou uma conta, pode ignorar este e-mail.</p>
    </div>
  </div>

</body>
</html>
