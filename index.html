<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <script>
    (function () {
      var media = window.matchMedia('(prefers-color-scheme: dark)');
      var applyTheme = function () {
        document.documentElement.setAttribute('data-theme', media.matches ? 'dark' : 'light');
      };
      applyTheme();
      if (media.addEventListener) media.addEventListener('change', applyTheme);
      else if (media.addListener) media.addListener(applyTheme);
    })();
  </script>
  <script>
    (function () {
      const isLocalhost = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
      if (!isLocalhost || !('serviceWorker' in navigator)) return;
      if (sessionStorage.getItem('sw_localhost_cleaned') === '1') return;

      Promise.all([
        navigator.serviceWorker.getRegistrations().then(function (registrations) {
          return Promise.all(registrations.map(function (r) { return r.unregister(); }));
        }),
        ('caches' in window)
          ? caches.keys().then(function (names) { return Promise.all(names.map(function (n) { return caches.delete(n); })); })
          : Promise.resolve()
      ]).finally(function () {
        sessionStorage.setItem('sw_localhost_cleaned', '1');
        location.reload();
      });
    })();
  </script>
